<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Urban Gramer</a>
        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/posts' routerLinkActive='active'>Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLinkActive='active'>Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLinkActive='active'>Info</a>
                </li>
            </ng-container>
        </ul>
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink='/my-posts'>My posts</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <div>
            <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" [(ngModel)]="data.username">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" [(ngModel)]="data.password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
