<div class="row">
    <div class="col-2" *ngFor="let user of member">
        <div class="card mb-4">
            <div class="card-img-wrapper">
                <img src="{{user.image}}" alt="{{user.username}" class="card-img-top">
                <ul class="list-inline user-icons animate text-center">
                    <li class="list-inline-item"><button class="btn btn-primary" routerLink='/users/{{user.username}}'><i class="fa fa-user"></i></button></li>
                    <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-envelope"></i></button></li>
                </ul>
            </div>
            <div class="card-body p-1">
                <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i> {{user.username}}
                </h6>
                <p class="card-text text-muted text-center">{{user.city}}</p>
            </div>
        </div>
    </div>
</div>
