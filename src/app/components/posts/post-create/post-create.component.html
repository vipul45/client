<form [formGroup]="postCreateForm" autocomplete="off" (ngSubmit)="postCreateForm.valid && createPost()">
    <h2 class="text-center text-primary">Create Post</h2>
    <hr>
    <div class="form-group">
        Title: <input class="form-control" type="text" formControlName="title">
    </div>
    <div class="form-group">
        Content: <textarea class="form-control" formControlName="content"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="!postCreateForm.valid">Submit</button>
    </div>
</form>
