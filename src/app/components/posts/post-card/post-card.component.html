<div class="card mb-4">
    <h5 class="card-header">{{post.title}}</h5>
    <div class="card-body">
        <h6 class="card-title">{{post.created | date}}</h6>
        <p class="card-text">{{post.content}}</p>
        <a routerLink='/posts/{{post.id}}' class="btn btn-primary ml-4">Read More</a>
    </div>
</div>
